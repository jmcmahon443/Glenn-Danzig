
<!doctype html>
<html lang="en">
<head>
    <title>Glenn Danzig needs some PBR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, stats, projector;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var mesh;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	// GLENN
	var glennTexture = new THREE.ImageUtils.loadTexture( 'images/glenn.jpg' );
	var glennMaterial = new THREE.MeshBasicMaterial( { map: glennTexture, side: THREE.DoubleSide } );
	var glennGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
	var glenn = new THREE.Mesh(glennGeometry, glennMaterial);
	glenn.position.set(0,0,-500);
	scene.add(glenn);
	// PBR SPAWN PLANE
	var spawnPlaneGeometry = new THREE.PlaneGeometry(500, 500, 10, 10);
	var spawnPlane = new THREE.MeshBasicMaterial(spawnPlaneGeometry);
	scene.add(spawnPlane);
	// SKYBOX
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	// PROJECTOR
	projector = new THREE.Projector();
	
	////////////
	// CUSTOM //
	////////////
	
	var PBRGeometry = new THREE.SphereGeometry( 30, 32, 16 );
	var PBRMaterial = new THREE.MeshLambertMaterial( { color: 0x000088 } );
	PBR = new THREE.Mesh( PBRGeometry, PBRMaterial );
	
}

function animate() 
{
    requestAnimationFrame( animate );
	render();
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{	  
		scene.add(PBR);
	}

	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

document.addEventListener( 'mousedown', onDocumentMouseDown, false );


function onDocumentMouseDown( event ) {

    event.preventDefault();

    var vector = new THREE.Vector3(
        ( event.clientX / window.innerWidth ) * 2 - 1,
      - ( event.clientY / window.innerHeight ) * 2 + 1,
        0.5
    );
    projector.unprojectVector( vector, camera );

    var ray = new THREE.Ray( camera.position, 
                             vector.subSelf( camera.position ).normalize() );

    var intersects = ray.intersectObjects( spawnPlane );

    if ( intersects.length > 0 ) {

        intersects[ 0 ].object.materials[ 0 ].color.setHex( Math.random() * 0xffffff );

        var particle = new THREE.Particle( particleMaterial );
        particle.position = intersects[ 0 ].point;
        particle.scale.x = particle.scale.y = 8;
        scene.add( particle );

    }

}

</script>

</body>
</html>
