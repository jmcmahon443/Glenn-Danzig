
<!doctype html>
<html lang="en">
<head>
    <title>Glenn Danzig needs some PBR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/Projector.js"></script>
<script src="js/CanvasRenderer.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, stats, projector, glenn, raycaster, mouse, PBR, skyBox;
var clock = new THREE.Clock();

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	// GLENN
	var glennTexture = new THREE.TextureLoader( 'images/glenn.jpg' );
	var glennMaterial = new THREE.MeshBasicMaterial( { map: glennTexture, side: THREE.DoubleSide } );
	var glennGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
	glenn = new THREE.Mesh(glennGeometry, glennMaterial);
	glenn.position.set(0,0,-500);
	scene.add(glenn);
	// SKYBOX
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	// PBR SPAWN PLANE
	//var spawnPlaneGeometry = new THREE.PlaneGeometry(500, 500, 10, 10);
	//spawnPlane = new THREE.MeshBasicMaterial(spawnPlaneGeometry);
	//scene.add(spawnPlane);
	// PBR SPAWN STUFF
	projector = new THREE.Projector();
	raycaster = new THREE.Raycaster();
	mouse = new THREE.Vector2();
	
	////////////
	// CUSTOM //
	////////////
	
	var PBRGeometry = new THREE.SphereGeometry( 30, 32, 16 );
	var PBRMaterial = new THREE.MeshLambertMaterial( { color: 0x000088 } );
	PBR = new THREE.Mesh( PBRGeometry, PBRMaterial );

	document.addEventListener( 'mousedown', onDocumentMouseDown, false );
	document.addEventListener( 'touchstart', onDocumentTouchStart, false );
	window.addEventListener( 'resize', onWindowResize, false );
}

function animate() 
{
    requestAnimationFrame( animate );
	render();
	update();
}

function update()
{
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

function onDocumentMouseDown( event ) {
	event.preventDefault();

	mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

	raycaster.setFromCamera( mouse, camera );

	var intersects = raycaster.intersectObjects( [glenn, skyBox ] ); //spawnPlane later

	if ( intersects.length > 0 ) {

		console.log("Hit @ " + toString( intersects[0].point ) );
	}
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );
}

function onDocumentTouchStart( event ) {
	event.preventDefault();
	
	event.clientX = event.touches[0].clientX;
	event.clientY = event.touches[0].clientY;
	onDocumentMouseDown( event );
}	

</script>

</body>
</html>
